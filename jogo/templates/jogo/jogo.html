{% load staticfiles %}
<html>
<head>
    <title>Torre de Hanói - Jogo</title>
    <!--- link to the last version of babylon --->
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 10px;
        }

        #renderCanvas {
            width   : 80%;
            height  : 80%;
            margin-left: 10%;
            touch-action: none;
            box-shadow: 10px 10px 5px grey;
        }
        .row{
            margin-left: 10%;
        }
        .alert{
            height: 35px;
            padding-top: 5px;
            text-align: center;
        }

    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include 'jogo/css_e_scripts.html' %}
</head>
    <script src="{% static 'js/babylon.js' %}"></script>
</head>
<body>
    <div class="row">
    <input type="text" class="col-md-2" placeholder="De" id="de_field">
    <input type="text" class="col-md-2" placeholder="Para" id="para_field">
    <button id="muda" class="btn btn-primary col-md-2">Vai</button>
        <div class="alert alert-info col-md-2"> Jogadas: <span id="jogadas">0</span> de <span id="minimo"></span></div>
        <div class="alert alert-success col-md-2"> Pontos: <strong id="pontos">1000</strong></div>
        </div>
    <br>

    <canvas id="renderCanvas"></canvas>
    <div id="ativar_modal" data-toggle="modal" data-target="#myModal"></div>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="font-size: 200%;">Escolha um nível</h4>
                </div>
                <div class="modal-body">
                    <div class="btn btn-success nivel" name="nivel1">
                        <p class="dificuldade">Prepare-se, {{nome}}!</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
<script>
var qtd = "{{request.session.qtd}}";
var nome = "{{request.session.jogador_da_vez}}";

$(document).ready(function(){
    alert(`${nome}, prepare-se para raciocinar!`);
})
</script>
<script src="{% static 'js/nivel_2.js' %}"></script>
</body>
</html>
