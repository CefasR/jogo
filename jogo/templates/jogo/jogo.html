    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 10px;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            margin-left: 1%;
            touch-action: none;
            box-shadow: 10px 10px 5px grey;
        }
        .row{
            margin-left: 1%;
            background-color: #7f7f7f;
        }
        .alert{
            height: 35px;
            padding-top: 5px;
            text-align: center;
        }
        #timer{
            font-size: 40px;
            height: 50px;
            color: white;
            text-align: center;
        }
        #jog,#muda, #de_field, #para_field, #reiniciar{
            margin-top: 20px;
        }
        #muda{
            font-size: 20px;
        }
    </style>
    <script src="{% static 'js/jquery.min.js' %}"></script>

<div class="row">
    <div class="row col-md-2">
            <input type="text" class="col-md-6" placeholder="De" id="de_field">
            <input type="text" class="col-md-6" placeholder="Para" id="para_field">

        <div class="alert alert-success col-md-12"> Pontos: <strong id="pontos">1000</strong></div>
        <div class="col-md-12" id="timer"></div>
        <button class="btn btn-default col-md-12" id="reiniciar">Reiniciar</button>
    </div>
    <div class="col-md-10">
